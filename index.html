<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love 🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 To My Love 🌸</h1>
    <p>Here's a special gift for my sweetest Hello Kitty fan! 💖</p>
  </header>

  <main>
    <!-- 여자친구 사진 추가 -->
    <div id="photo-container">
      <img src="your-girlfriend-photo.jpg" alt="My Love" id="girlfriend-photo">
    </div>

    <div id="flower-container">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/49/Hello_Kitty_with_flowers.svg" alt="Hello Kitty with Flowers" id="flower-img">
    </div>

    <!-- 사랑의 메시지와 노래 -->
    <button id="show-love">Click Me 💕</button>
    <p id="love-message" style="display: none;">You're the most beautiful flower in my life! 🌷</p>

    <!-- 배경 음악 추가 -->
    <audio id="background-music" controls loop>
      <source src="your-favorite-song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </main>

  <footer>
    <p>&copy; 2025 Junseong Park. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
